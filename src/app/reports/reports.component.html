<mat-toolbar>Reports</mat-toolbar>
<div fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="stretch">
    <mat-card class="app-card" fxFlex="calc(50%-10px)" fxFlex.sm="100%" fxFlex.xs="100%">
        <mat-card-header fxLayout fxLayoutAlign="space-between stretch">
            <mat-card-title class="card-title">Sales</mat-card-title>
            <div class="mat-more-content">
                <button mat-icon-button [matMenuTriggerFor]="menu2">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu2="matMenu">
                    <button mat-menu-item  routerLink="/orders">
                        <mat-icon>payment</mat-icon>
                        <span>Payments/Orders
                        </span>
                    </button>
                    <button mat-menu-item routerLink="/schedule"> 
                        <mat-icon>event</mat-icon>
                        <span>Schedule
                        </span>
                    </button>
                </mat-menu>
            </div>
        </mat-card-header>
        <div id="chart_wrap">
            <google-chart id="chart_div" [data]="pieChartData"></google-chart>
        </div>
    </mat-card>
    <mat-card class="app-card" fxFlex="calc(50%-10px)" fxFlex.sm="100%" fxFlex.xs="100%">
        <mat-card-header fxLayout fxLayoutAlign="space-between stretch">
            <mat-card-title class="card-title">Country Sales</mat-card-title>
            <div class="mat-more-content">
                <button mat-icon-button [matMenuTriggerFor]="menu2">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu2="matMenu">
                    <button mat-menu-item  routerLink="/orders">
                        <mat-icon>payment</mat-icon>
                        <span>Payments/Orders
                        </span>
                    </button>
                    <button mat-menu-item routerLink="/schedule">
                        <mat-icon>event</mat-icon>
                        <span>Schedule
                        </span>
                    </button>
                </mat-menu>
            </div>
        </mat-card-header>
        <div>
            <google-chart [data]="columnChartData"></google-chart>
        </div>
    </mat-card>
</div>
